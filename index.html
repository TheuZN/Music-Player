<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-Player By Mateus Melo</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="shortcut icon" href="assets/img/ico.svg" type="image/x-icon">
</head>
<body>

    <section class="player">
        <div class="container">
            <div class="top-player">
                    <img src="assets/img/logo.png" alt="">
                    <h1>Music Player</h1>
                <div class="darkmode">
                    <input type="checkbox" id="btn" name="btn">
                    <label for="btn"></label>
                </div>
            </div>

            <div class="img-player">
                <img src="assets/img/capa9.png" alt="">
            </div>

            <div class="details-player">
                <h3 class="name-music">The Chain (2004 Remaster)</h3>
                <p>Fleetwood Mac</p>
            </div>

            <div class="progress-player">
                <div>
                    <audio id="music1">
                        <source src="assets/music/The Chain.mp3" type="audio/mp3">
                    </audio>
                    <input type="range" value="0" id="progress">
                    <div class="timer">
                        <span class="on">0:00</span>
                        <span class="off">4:29</span>
                    </div>
                </div>
            </div>

            <div id="controls-player">
                <div class="control">
                    <img class="ico-control back" src="assets/img/play-track-next-svgrepo-com.svg" alt="">
                    <img class="main-control playPause"src="assets/img/play-button-o-svgrepo-com.svg" alt="">
                    <img class="ico-control advance" src="assets/img/play-track-next-svgrepo-co.svg" alt="">
                </div>
            </div>
        </div>
    </section>

    <script src="assets/js/script.js"></script>
    <script src="assets/js/listmusic.js"></script>
</body>
</html>
