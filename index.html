<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-Player</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="shortcut icon" href="assets/img/ico.svg" type="image/x-icon">
</head>
<body>

    <section class="player">

        <div class="container">
            
            <div class="top-player">
                
                <div>
                    <img src="assets/img/logo.png" alt="">
                </div>
                
                <div>
                    <h1>Music Player</h1>
                </div>

                <div class="darkmode">
                    <input type="checkbox" id="btn" name="btn">
                    <label for="btn"></label>
                </div>

            </div>

            <div class="img-player">
                <img src="assets/img/capa9.png" alt="">
            </div>

            <div class="details-player">
                <h3 class="name-music">The Chain (2004 Remaster)</h3>
                <p>Fleetwood Mac</p>
            </div>

            <div class="progress-player">
                <div>
                    <audio id="music1">
                        <source src="assets/music/The Chain.mp3" type="audio/mp3">
                    </audio>
                    <input type="range" value="0" id="progress">
                </div>
            </div>

            <div id="controls-player">
                <div class="control">
                    <img class="mute-control" onclick="muteSong()" src="assets/img/ico-7.png" alt="">
                    <img class="ico-control" onclick="back()" src="assets/img/ico-4.png" alt="">
                    <img class="main-control" onclick="playPause()" src="assets/img/ico-1.png" alt="">
                    <img class="ico-control" onclick="advance()" src="assets/img/ico-3.png" alt="">
                    <img class="ico-control" onclick="list()" src="assets/img/ico-5.png" alt="">
                </div>
            </div>

        </div>

    </section>

    <script src="assets/js/script.js"></script>
    <script src="assets/js/listmusic.js"></script>
</body>
</html>
